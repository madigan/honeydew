<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let task of tasks'>
      <td>
        {{task.id}}
      </td>
      <td>
        {{task.name}}
      </td>
      <td>
        {{task.description}}
      </td>
    </tr>
  </tbody>
</table>
